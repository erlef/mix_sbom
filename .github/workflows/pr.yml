on:
  pull_request:
    branches:
      - "*"
  workflow_dispatch: {}

name: "Pull Request"

permissions:
  contents: read

jobs:
  test:
    name: "Test"

    permissions:
      contents: read
      security-events: write

    uses: ./.github/workflows/part_test.yml

  build:
    name: "Build"

    permissions:
      id-token: write
      contents: read
      attestations: write

    uses: ./.github/workflows/part_build.yml
    with:
      attest: false

  licensing:
    name: "Licensing"

    permissions:
      id-token: write
      contents: read
      attestations: write

    uses: ./.github/workflows/part_licensensing.yml
    with:
      attest: false

  docs:
    name: "Docs"

    permissions:
      id-token: write
      contents: read
      attestations: write

    uses: ./.github/workflows/part_docs.yml
    with:
      attest: false

  dependency_submission:
    name: "Mix Dependency Submission"

    permissions:
      contents: write

    # PRs from external forks do not have access to the Submission API
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}

    uses: ./.github/workflows/part_dependency_submission.yml

  smoke_test:
    name: "Smoke Test"

    needs: ['build']

    permissions:
      id-token: write
      contents: read
      attestations: write

    uses: ./.github/workflows/part_smoke_test.yml

  dependency-review:
    name: "Dependency Review"

    needs: ['dependency_submission']

    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: 'Checkout Repository'
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@05fe4576374b728f0c523d6a13d64c25081e0803 # v4.8.3
